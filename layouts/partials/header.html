<header class="container-fluid">
  <div class="row banner-container">
    <div class="container">
      <div class="row">
      <nav class="navbar navbar-expand-md navbar-dark justify-content-between">
        <a class="logo justify-content-center navbar-brand" href="{{ .Site.BaseURL }}">
            <img src="{{ $.Site.BaseURL }}/img/biodati-logo.png" />
        </a>
        <span class="navbar-text">
            Powering Biology - Learn, Know, Share, Compute
        </span>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse collapse-navbar" id="navbarSupportedContent">
          <ul class="navbar-nav ml-auto nav justify-content-center">
              {{/*  move nav into a separate partial  */}}
              {{ $current := . }}
              {{ range.Site.Menus.header }}
              <li class="nav-item">
                <a class="nav-link" href="{{ .URL }}">{{ .Name }}</a>
              </li>
              {{ end }}
          </ul>
        </div>
      </nav>
    </div>
    </div>
  </div>
</header>
